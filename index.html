<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bournemouth Future Cheer 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --danger: #dc3545;
      --danger-dark: #b52a37;
      --warning: #ffc107;
      --warning-dark: #d39e00;
      --bg: #f0f2f5;
      --text: #222;
      --card-bg: #ffffff;
      --checked-bg: #e0e0e0;
    }

    body.dark {
      --bg: #181a1b;
      --text: #eee;
      --card-bg: #252728;
      --checked-bg: #444;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h2 {
      margin: 0.5rem 0;
      text-align: center;
      font-size: 1.8rem;
    }

    #counter {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    #saving {
      text-align: center;
      margin-bottom: 1rem;
      font-style: italic;
      color: #666;
      display: none;
    }

    #list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 420px;
    }

    .person {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--card-bg);
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 2px solid transparent;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .person.checked {
      background-color: var(--checked-bg);
    }

    .person.absent {
      border: 2px solid var(--danger);
    }

    .person.checked span {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .person span {
      font-size: 1rem;
      flex: 1;
      padding-right: 1rem;
    }

    .person button {
      padding: 0.4rem 0.6rem;
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-left: 0.4rem;
    }

    .btn-arrive {
      background-color: var(--primary);
      color: white;
    }

    .btn-arrive:hover {
      background-color: var(--primary-dark);
    }

    .btn-undo {
      background-color: var(--warning);
      color: black;
    }
    .btn-undo:hover {
      background-color: var(--warning-dark);
    }

    .btn-absent {
      background-color: var(--danger);
      color: white;
    }
    .btn-absent:hover {
      background-color: var(--danger-dark);
    }

    #toggle-theme {
      margin-top: 2rem;
      font-size: 0.9rem;
      background: none;
      border: 1px solid var(--text);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
    }

    #toggle-theme:hover {
      background-color: var(--card-bg);
    }
  </style>
</head>
<body>

  <h2>üìã Bournemouth Future Cheer 2025</h2>
  <div id="counter">Loading...</div>
  <div id="saving">üíæ Saving...</div>
  <div id="list"></div>
  <button id="toggle-theme" onclick="toggleTheme()">üåì Toggle Dark Mode</button>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzjaPg_XRzTtcl0QOV7Xw98CtZfMYgGslA5NIWETGvBjHYm3wYi3A7rkTrsz2dog5nj9Q/exec";  // replace with your actual URL
    const sheetName = "Sheet1";

    let people = [];

    function updateCounter() {
      const total = people.length;
      const checkedIn = people.filter(p => p.registered).length;
      const absentCount = people.filter(p => p.absent).length;
      const remaining = total - checkedIn - absentCount;
      document.getElementById("counter").textContent = `‚úîÔ∏è ${checkedIn} arrived ‚Ä¢ ‚õî ${absentCount} absent ‚Ä¢ üîÑ ${remaining} remaining`;
    }

    async function loadData() {
      const list = document.getElementById('list');
      list.innerHTML = 'Loading...';

      try {
        const res = await fetch(`${scriptUrl}?sheet=${encodeURIComponent(sheetName)}`);
        const data = await res.json();

        if (data.error) {
          list.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
          return;
        }

        people = data;
        displayData();
      } catch (err) {
        list.innerHTML = `<p style="color:red;">Failed to load data</p>`;
        console.error(err);
      }
    }

    function displayData() {
      const list = document.getElementById('list');
      list.innerHTML = '';

      const sorted = [...people].sort((a, b) => {
        if (a.absent !== b.absent) return a.absent - b.absent;
        if (a.registered !== b.registered) return a.registered - b.registered;
        return a.rowNumber - b.rowNumber;
      });

      updateCounter();

      sorted.forEach(person => {
        const div = document.createElement('div');
        div.className = 'person' +
          (person.registered ? ' checked' : '') +
          (person.absent ? ' absent' : '');

        let buttonHTML = '';

        if (person.absent) {
          buttonHTML = `<button class="btn-undo" onclick="setAbsent(${person.rowNumber}, false)">Undo</button>`;
        } else if (person.registered) {
          buttonHTML = `<button class="btn-undo" onclick="setRegistered(${person.rowNumber}, false)">Undo</button>`;
        } else {
          buttonHTML = `
            <button class="btn-arrive" onclick="setRegistered(${person.rowNumber}, true)">Arrived</button>
            <button class="btn-absent" onclick="setAbsent(${person.rowNumber}, true)">Absent</button>
          `;
        }

        const absentLabel = person.absent ? ` <strong style="color:red;">ABSENT</strong>` : '';
        div.innerHTML = `
          <span>${person.firstName} ${person.surname}${absentLabel}</span>
          ${buttonHTML}
        `;
        list.appendChild(div);
      });
    }

    async function setRegistered(row, status) {
      await updateStatus(row, { registered: status, absent: false });
    }

    async function setAbsent(row, status) {
      await updateStatus(row, { absent: status, registered: false });
    }

    async function updateStatus(row, statusObj) {
      const savingEl = document.getElementById('saving');
      savingEl.style.display = 'block';

      const params = new URLSearchParams({ sheet: sheetName, row });
      for (const key in statusObj) {
        params.append(key, statusObj[key]);
      }

      try {
        await fetch(`${scriptUrl}?${params.toString()}`, { method: 'POST' });

        const person = people.find(p => p.rowNumber === row);
        if (person) {
          Object.assign(person, statusObj);
        }

        displayData();
      } catch (err) {
        alert("Failed to update.");
        console.error(err);
      } finally {
        savingEl.style.display = 'none';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    loadData();
  </script>
</body>
</html>
